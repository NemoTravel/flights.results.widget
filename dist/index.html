<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,600&subset=cyrillic">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic">-->
    <link rel="stylesheet" href="http://search.mlsd.ru/flights.search.widget.min.css">
    <link rel="stylesheet" href="http://search.mlsd.ru/nemo-flights.search.widget.min.css">
    <link rel="stylesheet" href="flights.results.widget.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        html {
            font-size: 16px;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;

            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.87);
        }

        .header {
			background: #64b5f6;
            display: flex;
            justify-content: center;
        }

        .header div {
            display: flex;
            align-items: center;
            height: 66px;
            width: 1280px;
        }

        .widget-form {
            background: #64b5f6;
        }

        .widget-form:after {
            display: none;
        }

        .widget-form-search {
            max-width: 1280px !important;
            margin: 0 auto;
            padding: 15px 0 !important;
        }

        .widget-form-airports .widget-form-airports__col {
            padding-left: 0 !important;
        }

        .widget-form-additionalOptions {
            display: none !important;
        }

        .widget-form-search__startButton.btn-primary {
            box-shadow: 0 4px 8px 0 rgba(93,134,41,.5);
            border-radius: 0;
        }

        .wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #searchResultsRoot {
            flex: 1;
            display: flex;
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <img src="./logo.svg">
        </div>
    </header>

    <section id="searchFormRoot"></section>
    <section id="searchResultsRoot"></section>

    <script src="flights.results.widget.min.js"></script>
    <script src="http://search.mlsd.ru/flights.search.widget.min.js"></script>
    <script>
        FlightsSearchWidget.init({
            nemoURL: 'http://sys.nemo.travel',
            rootElement: document.getElementById('searchFormRoot'),
            locale: 'ru',
            defaultArrivalAirport: 'MOW',
            defaultDepartureAirport: 'RTW',
            defaultDepartureDate: '2018-02-19',
            defaultReturnDate: '2018-02-21'
        });

        FlightsResultsWidget.init({
            rootElement: document.getElementById('searchResultsRoot'),
            locale: 'ru'
        });
    </script>
</body>
</html>
