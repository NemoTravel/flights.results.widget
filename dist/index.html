<html lang="en">

    <style>
        * {
            padding: 0;

    <section id="root"></section>

    <script src="flights.results.widget.min.js"></script>

        FlightsResultsWidget.init({
            rootElement: document.getElementById('root'),
            locale: 'ru'
        });
    </script>
