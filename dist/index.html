<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&subset=cyrillic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700&subset=cyrillic">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic">-->
    <link rel="stylesheet" href="flights.results.widget.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        html {
            font-size: 16px;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;

            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.87);
        }

        #searchResultsRoot {
            flex: 1;
            display: flex;
        }

        .widget-form-search__wrapper {
            width: 1370px;
            margin: 0 auto;
        }

        .widget-form__routeTypeSwitch {
            width: 1370px;
            margin: 0 auto;
        }

        .widget-form-additionalOptions__checkboxes {
            display: none;
        }

        .results__inner, .fareFamilies {
            width: 1340px;
            margin: 0 auto;
        }

        .toolbar__inner {
            width: 1340px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section id="searchResultsRoot"></section>

    <script src="flights.results.widget.min.js"></script>
    <script>
        FlightsResultsWidget.init({
            rootElement: document.getElementById('searchResultsRoot'),
            locale: 'ru'
        });
    </script>
</body>
</html>
